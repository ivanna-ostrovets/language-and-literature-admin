<h1>Додати тему</h1>

<nt-category-form [category]="category"
                    [subjects]="subjects"
                    (formEmitter)="categoryForm = $event">
</nt-category-form>

<div class="block center-align">
  <button mat-raised-button
          type="button"
          (click)="categoryForm.reset()">
    Очистити форму
  </button>

  <button mat-raised-button
          [disabled]="!categoryForm.form.valid"
          (click)="submit()">
    Додати
  </button>
</div>
