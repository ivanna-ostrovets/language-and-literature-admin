<nt-back-button></nt-back-button>

<h1>Редагувати тему</h1>

<nt-category-form [category]="category"
                    [subjects]="subjects"
                    (formEmitter)="categoryForm = $event">
</nt-category-form>

<div class="block center-align">
  <button mat-raised-button
          type="button"
          (click)="copyOriginalCategory()">
    Відмінити зміни
  </button>

  <button mat-raised-button
          [disabled]="!categoryForm.form.valid"
          (click)="submit()">
    Оновити
  </button>
</div>
