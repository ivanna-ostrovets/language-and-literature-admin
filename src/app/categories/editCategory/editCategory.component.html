<llta-back-button></llta-back-button>

<h1>Редагувати категорію</h1>

<llta-category-form [category]="category"
                    [subjects]="subjects"
                    (formEmitter)="categoryForm = $event">
</llta-category-form>

<div class="block center-align">
  <button mat-raised-button
          type="button"
          (click)="copyOriginalCategory()">
    Відмінити зміни
  </button>

  <button mat-raised-button
          [disabled]="!categoryForm.form.valid"
          (click)="submit()">
    Оновити
  </button>
</div>
