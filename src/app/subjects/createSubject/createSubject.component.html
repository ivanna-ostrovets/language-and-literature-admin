<h1>Додати предмет</h1>

<nt-subject-form [subject]="subject" (formEmitter)="subjectForm = $event">
</nt-subject-form>

<div class="block center-align">
  <button mat-raised-button
          type="button"
          (click)="subjectForm.reset()">
    Очистити форму
  </button>

  <button mat-raised-button
          [disabled]="!subjectForm.form.valid"
          (click)="submit()">
    Додати
  </button>
</div>
