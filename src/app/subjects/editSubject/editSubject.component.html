<llta-back-button></llta-back-button>

<h1>Редагувати предмет</h1>

<llta-subject-form [subject]="subject" (formEmitter)="subjectForm = $event">
</llta-subject-form>

<div class="block center-align">
  <button mat-raised-button
          type="button"
          (click)="copyOriginalSubject()">
    Відмінити зміни
  </button>

  <button mat-raised-button
          [disabled]="!subjectForm.form.valid"
          (click)="submit()">
    Оновити
  </button>
</div>
