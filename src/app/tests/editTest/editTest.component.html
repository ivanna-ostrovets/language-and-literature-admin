<nt-back-button></nt-back-button>

<h1>Редагувати тест</h1>

<nt-test-form [test]="test"
                [subjects]="subjects"
                (formEmitter)="testForm = $event">
</nt-test-form>

<div class="block center-align">
  <button mat-raised-button
          type="button"
          (click)="copyOriginalTest()">
    Відмінити зміни
  </button>

  <button mat-raised-button
          [disabled]="!testForm.form.valid"
          (click)="submit()">
    Оновити
  </button>
</div>
