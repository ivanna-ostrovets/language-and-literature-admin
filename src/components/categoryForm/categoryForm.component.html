<form novalidate
      (ngSubmit)="onSubmit()"
      #createcategoryform="ngForm"
      class="create-category-form">
  <md-select name="subject"
             required
             class="block margin-bottom"
             placeholder="Оберіть предмет"
             [(ngModel)]="subject">
    <md-option *ngFor="let subject of subjects" [value]="subject.value">
      {{ subject.viewValue }}
    </md-option>
  </md-select>

  <md-input-container class="block margin-bottom">
    <input mdInput
           required
           name="category"
           placeholder="Введіть назву нової категорії"
           min="1"
           [(ngModel)]="category">
  </md-input-container>

  <div class="block center-align">
    <button md-raised-button
            [disabled]="!createcategoryform.form.valid">
      Створити категорію
    </button>

    <button md-raised-button
            type="reset">
      Очистити форму
    </button>
  </div>
</form>
