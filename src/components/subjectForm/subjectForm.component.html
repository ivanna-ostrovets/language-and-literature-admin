<h1 class="page-title"
    *ngIf="id">
  Редагувати предмет
</h1>

<h1 class="page-title"
    *ngIf="!id">
  Додати предмет
</h1>

<form novalidate
      #createsubjectform="ngForm"
      (ngSubmit)="submit()"
      class="margin-top">

  <md-input-container class="block margin-bottom">
    <input mdInput
           required
           name="subject"
           placeholder="Введіть назву нового предмету"
           min="1"
           [(ngModel)]="subject.name">
  </md-input-container>

  <div class="block center-align">
    <button md-raised-button [disabled]="!createsubjectform.form.valid">
      Створити предмет
    </button>

    <button md-raised-button type="reset">
      Очистити форму
    </button>
  </div>

</form>
