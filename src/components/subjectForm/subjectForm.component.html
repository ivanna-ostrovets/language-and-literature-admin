<h1>
  {{ id ? 'Редагувати предмет' : 'Додати предмет' }}
</h1>

<form novalidate
      #createSubjectForm="ngForm"
      (ngSubmit)="submit(createSubjectForm)"
      class="margin-top">

  <md-input-container class="block margin-bottom">
    <input mdInput
           required
           name="subject"
           placeholder="Назва предмету"
           min="1"
           [(ngModel)]="subject.name">
  </md-input-container>

  <div class="block center-align">
    <button type="button"
            md-raised-button
            (click)="cancel()">
      Назад
    </button>

    <button md-raised-button [disabled]="!createSubjectForm.form.valid">
      {{ id ? 'Оновити' : 'Додати' }}
    </button>
  </div>

</form>
