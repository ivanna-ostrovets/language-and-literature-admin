<button type="button"
        md-button
        class="back-button"
        (click)="goBack()">
  <md-icon>keyboard_backspace</md-icon>
  Назад
</button>

<h1>Редагувати категорію</h1>

<llta-category-form [category]="category" (formEmitter)="categoryForm = $event">
</llta-category-form>

<div class="block center-align">
  <button md-raised-button
          type="button"
          (click)="copyOriginalCategory()">
    Відмінити зміни
  </button>

  <button md-raised-button
          [disabled]="!categoryForm.form.valid"
          (click)="submit()">
    Оновити
  </button>
</div>
