<h3 mat-dialog-title>{{data.title}}</h3>

<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button
          (click)="dialogRef.close(false)"
          color="primary">
    {{data.cancelLabel || 'Ні'}}
  </button>
  <button mat-button
          (click)="dialogRef.close(true)"
          color="primary">
    {{data.okLabel || 'Так'}}
  </button>
</mat-dialog-actions>
